<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header"></div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content" data-select2-id="32">
    <div class="container-fluid" data-select2-id="31">
      <!-- SELECT2 EXAMPLE -->
      <div class="card card-default">
        <div class="card-header">
          <h3 class="card-title">Display Admin Data</h3>
          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <button type="submit" class="btn btn-primary" (click)=downloadCSV()><i class="nav-icon fas fa-file-download"></i>  Export CSV</button>
            </div>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Content</th>
                <th>Title</th>
                <th>Language</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let mydata of notes.message | paginate: config">
                <td>{{ mydata.author_first_name }}</td>
                <td>{{ mydata.author_last_name }}</td>
                <td>{{ mydata.author_contact }}</td>
                <td>{{ mydata.title }}</td>
                <td>{{ mydata.author_first_name }}</td>
                <td><a [routerLink]="['/edit', mydata._id]" class="btn btn-info">Edit</a></td>
                <td><a [routerLink]="['/delete', mydata._id]" class="btn btn-danger">Delete</a></td>

              </tr>
            </tbody>
          </table>

          <div class="row"><h1></h1></div>
          <div class="float-right">
            <pagination-controls  (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
          </div>
          
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
        </div>
      </div>

    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
