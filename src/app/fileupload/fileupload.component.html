<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">

  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content" data-select2-id="32">
    <div class="container-fluid" data-select2-id="31">
      <!-- SELECT2 EXAMPLE -->
      <div class="card card-default">
        <div class="card-header">
          <h3 class="card-title">File Upload into API</h3>

        </div>
        <!-- /.card-header -->
        <div class="card-body">


          <div class="page-header">
            <h3> </h3>
          </div>

          <div class="alert alert-success" role="alert" *ngIf="isResponse==1">
            {{isMessage}}
          </div>

          <div class="alert alert-danger" role="alert" *ngIf="isError==1">
            {{isMessage}}
          </div>


          <form [formGroup]="myForm" (ngSubmit)="submit()">

            <div class="form-group">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }">

              <div *ngIf="submitted &amp;&amp; f.name.touched && f.name.invalid" class="text-danger">
                <div *ngIf="f.name.errors.required">Name is required.</div>
                <div *ngIf="f.name.errors.minlength">Name should be 3 character.</div>
              </div>
            </div>

            <div class="form-group">
              <label for="file">File</label>
              <input formControlName="file" id="file" type="file" class="form-control" (change)="onFileChange($event)"
                [ngClass]="{ 'is-invalid': submitted && f.file.errors }">

              <div *ngIf="submitted &amp;&amp; f.file.touched && f.file.invalid" class="text-danger">
                <div *ngIf="f.file.errors.required">File is required.</div>
              </div>
            </div>

            <button class="btn btn-primary" type="submit">Upload Data</button>
          </form>




        </div>
        <!-- /.card-body -->
        <div class="card-footer">

        </div>
      </div>

    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
